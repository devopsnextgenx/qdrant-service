# Configuration for qdrant-service
# Edit values or set CONFIG_PATH env var to point to a different config file

environment: development

logging:
  level: INFO
  file: logs/qdrant-service.log
  rotate:
    enabled: true
    max_bytes: 10485760  # 10 MB
    backup_count: 5

qdrant:
  url: http://localhost:6333
  timeout: 30
  collections:
    captions: captions
    stories: stories

embeddings:
  backend: ollama  # 'ollama' or 'sentence_transformers'
  ollama:
    # Use a model present on your Ollama instance. Examples from `ollama ls`:
    #  - all-minilm:latest
    #  - nomic-embed-text:latest
    #  - embeddinggemma:latest
    model: embeddinggemma:latest
    endpoint: http://192.168.12.222:11434
    timeout: 60
  sentence_transformers:
    model: all-MiniLM-L6-v2

chunking:
  chunk_size: 128    # Tokens per chunk (adjust based on your Ollama model)
  overlap: 16       # 25% overlap maintains context at boundaries

indexing:
  batch_size: 64
  max_tokens: 512
  chunk_overlap: 32
  min_length: 10

search:
  top_k: 10
  score_threshold: 0.0
  max_query_tokens: 128
